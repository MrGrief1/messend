<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è - GlassChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .reset-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .reset-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .reset-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #007AFF, #00C7FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .reset-subtitle {
            opacity: 0.7;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }
        .input-group input {
            width: 100%;
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--glass-bg-hover);
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
        }
        .message-box {
            margin-top: 20px;
            padding: 12px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            display: none;
        }
        .message-box.success {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
            display: block;
        }
        .message-box.error {
            background: rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.3);
            display: block;
        }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--color-primary);
            text-decoration: none;
            font-size: 15px;
            transition: opacity 0.3s ease;
        }
        .back-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>

    <div class="reset-container glass">
        <div class="reset-icon">üîê</div>
        <h1 class="reset-title">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</h1>
        <p class="reset-subtitle">–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∞–¥—ë–∂–Ω—ã–π –ø–∞—Ä–æ–ª—å –¥–ª—è –≤–∞—à–µ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞</p>
        
        <form id="resetForm">
            <input type="hidden" id="token" value="{{ token }}">
            
            <div class="input-group">
                <label for="password">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–ú–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤" required minlength="6" autocomplete="new-password">
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="confirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn-submit">–ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
            
            <div id="message" class="message-box"></div>
        </form>
        
        <a href="/auth" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤—Ö–æ–¥—É</a>
    </div>

    <script>
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
        try {
            const theme = localStorage.getItem('appTheme');
            if (theme) document.body.setAttribute('data-theme', theme);
        } catch {}

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('.btn-submit');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            messageDiv.className = 'message-box';
            messageDiv.textContent = '';
            
            if (password !== confirmPassword) {
                messageDiv.className = 'message-box error';
                messageDiv.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.className = 'message-box error';
                messageDiv.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '–ò–∑–º–µ–Ω—è–µ–º...';
            
            try {
                const response = await fetch('/api/reset_password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'message-box success';
                    messageDiv.textContent = data.message + ' –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
                    setTimeout(() => {
                        window.location.href = '/auth';
                    }, 2000);
                } else {
                    messageDiv.className = 'message-box error';
                    messageDiv.textContent = data.message;
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å';
                }
            } catch (error) {
                messageDiv.className = 'message-box error';
                messageDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                submitBtn.disabled = false;
                submitBtn.textContent = '–ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å';
            }
        });
    </script>
</body>
</html>
